<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amebo</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- dotlottie -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <!-- favicon -->
     <link rel="icon" href="media/logo.png">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
     
     <section class="header">
          <div class="welcome">
              Welcome back, <span>admin!</span><br> What can we help you with?
          </div>
          <div class="images">
              <dotlottie-player src="https://lottie.host/cc8dbffc-10fb-4872-ad02-c6ab31360a35/Ds7plr4VBf.lottie" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
          </div>
     </section>

     <section class="advert">
          <div class="sideOne">
              <div class="for fornew">
                  <div class="textss">Create a new News</div>
                  <button id="uploadnews">
                      <span>
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                              <path fill="none" d="M0 0h24v24H0z"></path>
                              <path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path>
                          </svg> Create news
                      </span>
                  </button>
              </div>
          </div>
     </section>

     <!-- News Update Section -->
     <section id="newss">
          <h1>News</h1>
          <div class="newss">
               
          </div>
     </section>

     <section id="newForm">
          <h1>Create new Blog</h1>
          <div class="close newClose">X</div>
          <form action="http://localhost:7070/api/v1/blog/upload" method="post" enctype="multipart/form-data" id="new-form">
               <label for="title"></label>
               <input type="text" name="title" id="title" placeholder="title">
               <br>
               <label for="content"></label>
               <textarea name="content" id="content" placeholder="content" cols="30" rows="10"></textarea>
               <br>
               <div class="d-flex ">
                    <div class="w-50">
                         <label for="author"></label>
                         <input type="text" name="author" id="author" placeholder="author">
                    </div>
                    <div class="w-50">
                         <label for="category"></label>
                         <input type="text" name="category" id="category" placeholder="category">
                    </div>
               </div>
               <br>
               <div class="d-flex gap-5">
                    <div class="w-50">
                         <label for="imageCover" class="image-label">
                              <h1>+</h1>
                              <p>Add blog cover image</p>
                              <p>max size 5mb</p>
                         </label>
                         <input type="file" name="imageCover" id="image">
                    </div>
                    <div class="w-50 image-space"></div>
               </div>
               <br>
                   <label for="quote"></label>
                   <textarea name="quote" id="quote" placeholder="quote from the artist" cols="30" rows="1"></textarea>
                   <br>
               <label for="image" class="image-label">
                    <h1>+</h1>
                    <p>Add blog Images or Videos</p>
                    <p>max size 5mb</p>
               </label>
               <input type="file" name="image" id="image">
               <div class="d-flex gap-3 image-space"></div>
               <br>
               <label for="expiry_date">Set a date for this post to automatically delete itself</label>
               <input type="date" id="expiry_date" name="expiry_date">
               <br>
               <button class="upload-btn">Create News</button>
          </form>
     </section>

     <script src="admin.js"></script>
</body>
</html>
